<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather FORE!-cast</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>The Weather FORE!-cast</h1>
        <p class="explain">What will the weather be during your next round of golf?</p>

        <section id="results-courses" class="hidden">        
            <form id="courses-list"></form>
            <ul id="js-weather"></ul>
        </section>

        <form id="js-form">
            <label for="search">
                What course will you be playing?:
            </label>
            <input type="text" name="search" id="js-search" placeholder="Search Golf Courses" required />

            <input type="submit" role="button" class="search" value="Find the course">
        </form>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
