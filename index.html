<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather FORE!-cast</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center page">
        <section role="main" class="box">
            <h1>The Weather FORE!-cast</h1>
            <p class="explain">What will the weather be during your next round of golf?</p>

            <section id="results-courses" class="hidden">        
                <form id="courses-list"></form>
                <ul id="js-weather"></ul>
            </section>

            <form id="js-form">
                <label for="js-search">
                <p>What course will you be playing? Let's search so we can get an accurate location for your forecast:</p>
                (No need to include the words "golf" or "course" in your search, just enter the name of the golf course. If that doesn't give you the result you're looking for try adding the name of the city or state where it is located. Thanks!)
                </label>
                <input type="text" name="search" id="js-search" placeholder="Pebble Beach" required />

                <input type="submit" role="button" class="search btn btn-success btn-block" value="Find the course">
            </form>

            <p id="js-error-message" class="error-message"></p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
